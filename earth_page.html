<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球页面 - 欢迎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-exit {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            margin-top: 2rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-exit:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .btn-exit i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-5xl font-extrabold text-blue-700 mb-4">欢迎来到地球！</h1>
        <p class="text-xl text-gray-600 mb-6">这里是你的个人主页内容，你可以自由探索。</p>
        
        <div class="text-gray-500 text-lg">
            <p>想象一下，这里是你的精彩博客文章、项目展示、个人简介等等。</p>
            <p>你可以根据需要填充丰富的内容。</p>
        </div>

        <a href="solar_system_map.html" class="btn-exit">
            <i class="fas fa-sign-out-alt"></i> 退出地球，回到太阳系平面图
        </a>
    </div>
</body>
</html>
